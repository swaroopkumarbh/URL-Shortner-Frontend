<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="dashboard.js" defer></script>
</head>

<body class="my-body">
    <div class="container justify-content-center text-center">
        <a class="float-right" href="login.html"><i class="fas fa-sign-in-alt"></i>Logout</a>
        <div class="row">
            <div class="col-6 text-right">
                <h1 class="cursive">URL Shortner</h1>
            </div>
            <div class="col-6 text-right"><span id="p"></span></div>
        </div>
        <form class="text-center my-5" onsubmit="return false">
            <label for="original-url" class="sr-only">URL:</label>
            <input type="url" name="original-url" id="original-url" class="form-control col"
                placeholder="Enter Original URL" />
            <br>
            <button class="btn btn-primary my-button" id="btn-shrink">Shrink</button>
        </form>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Shrinked URL</th>
                    <th>Click Count</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <h3 class="displaynone"></h3>
    </div>
</body>

</html>
