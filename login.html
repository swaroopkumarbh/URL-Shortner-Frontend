<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="login.js" defer></script>
    <title>URL Shortner</title>
</head>

<body class="my-body">
    <section class="login-block">
        <div class="container">
            <div class="row ">
                <div class="col login-sec">
                    <h2 class="text-center">Login Now</h2>
                    <form class="login-form" onsubmit="return false;">
                        <div class="form-group">
                            <label for="login-email" class="text-uppercase">Email</label>
                            <input type="text" class="form-control" placeholder="" id="login-email">

                        </div>
                        <div class="form-group">
                            <label for="login-password" class="text-uppercase">Password</label>
                            <input type="password" class="form-control" placeholder="" id="login-password">
                        </div>

                        <a href="register.html">New User?</a><a href="changepassword.html">Reset Password?</a>
                        <div class="form-check" style="text-align: center;">
                            <button type="submit" class="btn btn-login btn-primary" id="login-button">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
